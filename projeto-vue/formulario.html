<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Curso Vue.js</title

    </head>
    <body>
        <div id="app">
            <h1>Formulário</h1>
            <label for="">Nome</label><br>
            <input type="text" v-model="nome">
            <br><br>

            <label for="">Telefone</label><br>
            <input type="text" v-model="telefone">
            <br><br>

            <label for="">Deseja receber nossas novidades ?</label><br>
            <input type="radio" v-model="novidades" value="sim">sim
            <input type="radio" v-model="novidades" value="nao">Não
            <br><br>

            <label for="">Interesses</label><br>
            <input type="checkbox" v-model="interesses" value="Futebol">Futebol <br>
            <input type="checkbox" v-model="interesses" value="Formula 1">Formula 1 <br>
            <input type="checkbox" v-model="interesses" value="Xadrez">Xadrez <br>
            <br><br>

            <label for="">Como nós conheceu ?</label> <br>
            <select v-model="conheceu">
                <option value="">Escolha</option>
                <option value="google">Google</option>
                <option value="tv">TV</option>
                <option value="revista">Revista</option>
            </select>
            <br><br>

            <button  variant="primary" href="">
                Entrar
            </button>
            <br>

            Nome: {{nome}}<br>
            Telefone: {{telefone}}<br>
            Novidades: {{novidades}}<br>
            Interesses: {{interesses}}<br>
            Como nós conheceu ? {{conheceu}}<br>

        </div>


        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    nome: '',
                    telefone: '',
                    novidades: '',
                    interesses: [],
                    conheceu: ''
                }
            });
        </script>

        <style>
            ul li{
                list-style: none;
            }
        </style>
    </body>

</html>
